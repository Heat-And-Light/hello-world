<!DOCTYPE html>
<html>

  <head>
    <h1>Let's Play Hangman!</h1>

<style>

#hideWord {
  visibility: hidden;
}

table {
  text-transform: uppercase;
}

#hangedMan {
  border: 1px solid black;
}

#zone0,
#TheMan {
  display: inline-block;
  padding: 10px;
}


</style>

  </head>

  <body>
    <p>The computer will select a random word. You will need to guess the word before the man is hanged! Click the button below to begin. Good Luck!</p>
    <form id="form1">
      <input type="button" value="Ready" onClick="Choose()" />
      <br>
      <br>
    </form>

    <div id="TheMan">
      <img id="hangedMan" style="width:140px;height:260px" src="http://gdurl.com/imra"/>
    </div>
    <div id="zone0">
      <table style="width:100px">
        <tr>
          <th id="0"></th>
          <th id="1"></th>
          <th id="2"></th>
          <th id="3"></th>
          <th id="4"></th>
          <th id="5"></th>
          <th id="6"></th>
          <th id="7"></th>
          <th id="8"></th>
          <th id="9"></th>
          <th id="10"></th>
          <th id="11"></th>
          <th id="12"></th>
          <th id="13"></th>
          <th id="14"></th>
          <th id="15"></th>
        </tr>
      </table>
      <br>
      <form id="form2">
        <input id="chosenLetter" type="text">
        <input type="button" value="Check" onClick="Play(); Burn(); Hang()" />
      </form>
    </div>
    <br>
    <br>
<button onclick="Clear()">Play Again?</button>

    	<script>
	
var words = ["Apple", "Orange", "Banana", "Grape", "Tomato", "Potato", "Pineapple", 
"Carrott", "Strawberry", "Blueberry", "Melon", "Cantalope", "Watermelon", "Cabbage", "Onion", "Asparagus", "Mango", "Kiwi", "Honeydew", "Avocado"]
var man = ["Head", "Body", "Left Arm", "Right Arm", "Left Leg", "Right Leg", "Noose"]
var manValue = Number(0);
var score = 0;
var choiceword = undefined;
var clength = undefined;
var winning = false;
var wordLetter = [];

function Choose() {
  document.getElementById("hangedMan").src = "http://gdurl.com/VBGR"
  var i = 0;
  var choiceWord = words[Math.floor(Math.random() * (words.length))];
  var clength = choiceWord.length;
  for (i = 0; i < clength; i++) {
    document.getElementById(i.toString()).innerHTML = "?";
    wordLetter.push(choiceWord[i].toLowerCase());
  }
}

function Play() {
  var pletter = document.getElementById("chosenLetter").value;
  for (i = 0; i < (wordLetter.length + 1); i++) {
    if (pletter == wordLetter[i]) {
      winning = true;
      document.getElementById(i.toString()).innerHTML = wordLetter[i];
    }
  }
}

function Burn() {
  if (winning == false) {
    manValue = manValue + 1;
  }
  winning = false;
  if (manValue == Number(7)) {
    window.alert("YOU LOSE!");
    Clear();
  }
}

function Hang() {
  if (manValue == Number(1)) {
    document.getElementById("hangedMan").src = "http://gdurl.com/jWdX"
  }
  if (manValue == Number(2)) {
    document.getElementById("hangedMan").src = "http://gdurl.com/a9Sq"
  }
  if (manValue == Number(3)) {
    document.getElementById("hangedMan").src = "http://gdurl.com/wWhs"
  }
  if (manValue == Number(4)) {
    document.getElementById("hangedMan").src = "http://gdurl.com/LEqh"
  }
  if (manValue == Number(5)) {
    document.getElementById("hangedMan").src = "http://gdurl.com/ZMqW"
  }
  if (manValue == Number(6)) {
    document.getElementById("hangedMan").src = "http://gdurl.com/imra"
  }
}

function Clear() {
  location.reload();
}


	</script>

  </body>

</html>
